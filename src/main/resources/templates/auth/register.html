<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout.html}">

<!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->
<!--/*@thymesVar id="registerBean" type="edu.mit.cci.pogs.view.auth.beans.RegisterBean"*/-->

<head>
    <meta charset="UTF-8">
    <title>Register - POGS</title>
</head>
<body>
<div layout:fragment="content">
    <form action="#" th:action="@{/register}" th:object="${registerBean}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="emailAddress">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="emailAddress" th:field="*{emailAddress}"
                       autocomplete="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="firstName">First name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="firstName" th:field="*{firstName}"
                       autocomplete="given-name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastName">Last name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                       autocomplete="family-name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="password" th:field="*{password}"
                       autocomplete="new-password"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
