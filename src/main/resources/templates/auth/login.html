<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout.html}" xmlns:div="http://www.w3.org/1999/XSL/Transform">

<!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->

<head>
    <meta charset="UTF-8">
    <title>Login - POGS</title>
</head>
<body>
    <div class="container">

        <div layout:fragment="content">

            <div  th:if="${ status != ''}" th:text="${status}" th:class="${'alert ' + 'alert-danger'}"></div>

            <form action="#" th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="emailAddress">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="emailAddress" name="emailAddress"
                               autocomplete="username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="password" name="password"
                               autocomplete="current-password"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

        </div>


    </div>
</body>
</html>
