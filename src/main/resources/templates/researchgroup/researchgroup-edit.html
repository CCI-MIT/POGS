<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}">
<!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->
 
<head>
    <meta charset="UTF-8">
    <title>POGS - ResearchGroups</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Home</a></li>
        <li class="breadcrumb-item "><a href="/admin/researchgroups">Research Groups</a></li>
        <li class="breadcrumb-item active" th:if="${researchGroup.id != null}">
            <a th:href="${'/admin/researchgroups/' + researchGroup.id}" th:text="${researchGroup.groupName}"></a>
        </li>
    </ol>
    <h2>Edit researchGroup</h2>
    <form action="#" th:action="@{/admin/researchgroups}" th:object="${researchGroup}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>
 
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="groupName">Group Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="groupName" th:field="*{groupName}"/>
            </div>
        </div>
        <a class="btn btn-danger btn-primary" href="/admin/researchgroups">Cancel</a>

        <button th:if="${researchGroup.id == null}" type="submit" class="btn btn-primary">Create Research Group
        </button>
        <button th:if="${researchGroup.id != null}" type="submit" class="btn btn-primary">Save Research Group
        </button>
        <br/>
    </form>
</div>
 
</div>
</body>
</html>
