<body>
<div class="flexbox">
    <div class="header">
        <!--<img src="../../static/img/logo.jpg" th:src="@{/img/logo.jpg}"/>-->
        <span>POGS</span>
    </div>
    <div class="main">
        <div class="flexbox-row">
            <div layout:fragment="information"  class="information"></div>
            <div class="mainContent">
                <div layout:fragment="content" class="centerContent  h-100">
                    This is the page content.
                </div>
            </div>
            <div class="communication" layout:fragment="communication" ></div>
        </div>
    </div>
    <div class="footer" layout:fragment="footer" >
        Copyright Â© 2018 MIT Center for Collective Intelligence
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="communicationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="../../dist/vendor/popper.js/dist/umd/popper.min.js"

<script src="../../dist/vendor/bootstrap/dist/js/bootstrap.min.js"
