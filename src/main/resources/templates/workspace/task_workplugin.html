<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>POGS</title>
</head>
<body>

<div layout:fragment="content">


    <style  th:inline="text">

        /*<![CDATA[*/
        [(${taskCss})]

        /*]]>*/
    </style>
    <div class="form-group waiting_message tab-content h-100" style="text-align: left">
        <div class="d-flex align-items-center flex-column justify-content-start h-100  text-white" style="height: 100%">

        <div th:remove="tag" th:utext="${taskWorkHtml}" ></div>


            <script>

                $(function () {



                    pogs.setup({
                       currentUrl: window.location,
                       sessionId: '-1',
                       subjectId: '[(${subject.subjectExternalId})]',
                       subjectCanTalkTo: [],
                       channelSubjectIsIn: [],
                       secondsRemainingCurrentUrl: 60*1000*5,
                       nextUrl : window.location.href,
                       teammates: [(${teammates})],
                       taskList: [(${allTasksList})],
                       taskConfigurationAttributes: [(${taskConfigurationAttributes})],
                       completedTaskId:'-1',
                       dictionary: [(${dictionary})],
                       hasCollaborationVotingWidget: false,
                       hasCollaborationFeedbackWidget: false,
                       hasCollaborationTodoListEnabled: false,
                       hasChat: false,
                       eventsUntilNow: [(${eventsUntilNow})],
                       communicationType: 'N'
                   });


                });


            </script>

        </div>
    </div>

    <script th:inline="text">
        /*<![CDATA[*/

        [(${taskWorkJs})]

        /*]]>*/
    </script>

</div>

</body>
</html>
