<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>POGS</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center flex-column justify-content-center h-100  text-white" style="height: 100%">


        <div class="form-group waiting_message" >
            <div id="countdown"></div>
            <div th:remove="tag" th:utext="${task.introText}"></div>
        </div>
        <script>

            $(function () {



                pogs.setup({
                               currentUrl: window.location,
                               sessionId: '-1',
                               subjectId: '[(${subject.subjectExternalId})]',
                               secondsRemainingCurrentUrl: [(${secondsRemainingCurrentUrl})],
                               nextUrl : window.location.href.replace("/[(${subject.subjectExternalId})]",""),
                               completedTaskId: null,
                               hasCollaboration:false,
                               hasChat: false
                           });


            });


        </script>

    </div>
</div>
</body>
</html>
