<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/workspace-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>POGS</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center flex-column justify-content-center h-100  text-white" style="height: 100%">


        <div class="form-group waiting_message" >
            <div id="countdown"></div>
            <div class="row w-100">
                <div class="col-2 w-100"></div>
                <div class="col-8" style="text-align: left">
                    <div  th:remove="tag" th:utext="${task.introText}"></div>
                </div>
                <div class="col-2 w-100"></div>
            </div>

        </div>
        <script>

            $(function () {



                pogs.setup({
                               currentUrl: window.location,
                               sessionId: '[(${pogsSession.id})]',
                               subjectId: '[(${subject.subjectExternalId})]',
                               secondsRemainingCurrentUrl: [(${secondsRemainingCurrentUrl})],
                               nextUrl : '[(${nextUrl})]',
                               completedTaskId: null,
                               hasCollaboration:false,
                               hasChat: false
                           });


            });


        </script>

    </div>
</div>
</body>
</html>
