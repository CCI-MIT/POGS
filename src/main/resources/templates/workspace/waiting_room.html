<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="${template}">
<head>
    <meta charset="UTF-8">
    <title>POGS</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center flex-column justify-content-center h-100  text-white" style="height: 100%">


        <div class="form-group waiting_message" th:if="${not pogsSessionPerpetual}">
            <div class="message ">
<!--                Your session is scheduled to start in-->
                You are now connected and the session will start shortly
            </div>
            <div id="countdown"></div>
<!--            <div id="caveat">(may start sooner if all participants are present)</div>-->
        </div>
        <div class="form-group waiting_message" th:if="${pogsSessionPerpetual}">
            <div class="message ">
                        Waiting for other participants to join ...</div>
                        <small>Max. waiting time: <b th:text="${pogsSession.waitingRoomTime}"></b></small>
                    <div id="countdown" style="display: none"></div>

        </div>



<script>

    $(function () {


        pogs.setup({
                       currentUrl: window.location,
                       sessionId: '[(${pogsSession.id})]',
                       sessionIsPerpetual : [(${pogsSessionPerpetual})],
                       waitingRoomExpireTime : '[(${waitingRoomExpireTime})]',
                       subjectId: '[(${subject.subjectExternalId})]',
                       secondsRemainingCurrentUrl: [(${secondsRemainingCurrentUrl})],
                       nextUrl : '[(${nextUrl})]',
                       completedTaskId: null,
                       hasCollaboration:false,
                       hasChat: false
                   });


    });


</script>

    </div>
</div>
<div layout:fragment="footer">
    Copyright Â© 2020  <abbr title="Massachusetts Institute of Technology">MIT</abbr> ,
                    <abbr title="University of California Santa Barbara">UCSB</abbr> and
                    <abbr title="Carnegie Mellon University ">CMU</abbr>
</div>
</body>
</html>
