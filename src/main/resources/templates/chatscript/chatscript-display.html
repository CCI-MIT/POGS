<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}">
<!--/*@thymesVar id="study" type="edu.mit.cci.pogs.model.jooq.tables.pojos.Study"*/-->
<!--/*@thymesVar id="sessionBean" type="edu.mit.cci.pogs.view.session.beans.SessionBean"*/-->
<head>
    <meta charset="UTF-8">
    <title>POGS - Chatscript </title>
</head>
<body>
<div layout:fragment="content" class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Home</a></li>
        <li class="breadcrumb-item"><a href="/admin/chatscripts">Chat scripts</a></li>
        <li class="breadcrumb-item "><a th:href="${'/admin/chatscripts/' + chatEntriesBean.chatscriptId}" th:text="${chatscript.chatScriptName}"></a></li>
        <!--<li class="breadcrumb-item "><a th:href="${'/admin/studies/' + study.id + '/sessions/'+ sessionBean.id}" th:text="${study.studySessionPrefix + sessionBean.sessionSuffix}"></a></li>-->
    </ol>
    <h2 th:text="${chatscript.chatScriptName}"></h2>
    <div class="col">
        <div class="col-12">
            <a th:href="${'/admin/chatscripts/' + chatscript.id}" class="btn btn-outline-primary float-right">
                Edit chat script</a>
        </div>
    </div>
    <!--<p th:text="${#dates.format(sessionBean.sessionStartDate, 'dd/MM/yyyy HH:mm')}"></p>-->

    <h3>Chat script entries: </h3>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="col-12">
                <a th:href="${'/admin/chatscripts/'+chatscript.id+'/chatentries/edit'}"  class="btn btn-outline-primary float-right">
                    Edit chat entries</a>
            </div>
        </div>
    </div>
    <br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Elapsed Time</th>
            <th>Value</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="chatentry : ${chatEntriesBean.chatEntryList}">
            <tr>
                <td th:text="${chatentry.chatElapsedTime}"></td>
                <td th:text="${chatentry.chatEntryValue}"></td>


            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
