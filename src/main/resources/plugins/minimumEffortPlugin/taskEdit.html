<!-- This is the configuration editing form, all information that must me set or configured -->
<!-- for the plugin to work properly must be set here. In combination with taskEdit.js to handle saving -->
<div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="taskText">Task Text:</label>
        <div class="col-sm-9">
            <textarea class="form-control htmleditor" id="taskText" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-6 col-form-label" for="numberOfRounds">Number of rounds:</label>
        <div class="col-6">
            <select id="numberOfRounds">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
            <div class="col-sm-6">
                <label class="" for="colsSize">Available numbers:</label>
                <select id="availableNumbers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" id="createGrid">Setup payment structure</button>
            </div>
     </div>
     <div class="form-group row" >
            <table id="paymentStructure" border="1" style="margin: auto">
            </table>
     </div>
</div>
