<!-- This is the configuration editing form, all information that must me set or configured -->
<!-- for the plugin to work properly must be set here. In combination with taskEdit.js to handle saving -->
<div>
    <div class="form-group row">
        <label class="col-sm-6 col-form-label" for="sudokuDifculty">Create new sudoku
            configuration:</label>
        <div class="col-sm-3">
            <select id="sudokuDifculty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="very-hard">very-hard</option>
            </select>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary" id="createSudoku">Create</button>
        </div>
    </div>
</div>
